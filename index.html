<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="header">
    <div class="container">
      <div class="boxes left">
        <div class="logo">
          <img src="./images/logo.svg" alt="company logo">
        </div>
        <div class="main">
          <h1 class="fancy">We're</h1>
          <h1 class="bold">Coming Soon</h1>
        </div>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up to date with announcements and our launch deals.</p>
        <input type="email" class="email_box" placeholder="Email Address"><a href="#" class="gradient_button"></a>
        
      </div>

      <div class="boxes right"></div>
    </div>
  </header>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dre Davis</a>.
    </p>
  </footer>
</body>
</html>
